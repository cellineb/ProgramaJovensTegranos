<body>

    <form>
    <fieldset>
    <legend>Exercício 25</legend>
        <div>
            <label>Receber valores numéricos para o dia e o mês de nascimento de uma pessoa; Exibir o signo da pessoa de acordo com os seguintes critérios:
            <p>Áries: de 21 de março a 20 de abril;</p>
            <p>Touro: de 21 de abril a 20 de maio;</p>
            <p>Gêmeos: de 21 de maio a 20 de junho;</p>
            <p>Câncer: de 21 de junho a 22 de julho;</p>
            <p>Leão: de 23 de julho a 22 de agosto;</p>
            <p>Virgem: de 23 de agosto a 22 de setembro;</p>
            <p>Libra: de 23 de setembro a 22 de outubro;</p>
            <p>Escorpião: de 23 de outubro a 21 de novembro;</p>
            <p>Sagitário: de 22 de novembro a 21 de dezembro;</p>
            <p>Capricórnio: de 22 de dezembro a 20 de janeiro;</p>
            <p>Aquário: de 21 de janeiro a 18 de fevereiro;</p>
            <p>Peixes: de 19 de fevereiro a 20 de março;</p>
            </label>
        </div>
        <div>
            <label>Data de nascimento: </label> 
        	<input type="date" name="data" id="data" required>
        </div>
        <div class=botao>
        <button onclick="calcular()" type="button">CALCULAR</button>
        </div>
        <div>
        <label id="resultado"></label>
        </div>
    </fieldset>
    </form>
    
    <script>
    
        function calcular() {

        	var data = new Date(document.getElementById("data").value);

            var dia = data.getDate();
            var mes = data.getMonth();

            dia = dia + 1;
            mes = mes + 1;

            var resultado = document.getElementById("resultado");
        	
            if (mes == 1)
            {
                if (dia<=20)
                {
                    resultado.textContent = "Signo = Capricórnio";
                }
                else if (dia>=21)
                {
                    resultado.textContent = "Signo = Aquário";
                }
            }

            else if (mes == 2)
            {
                if (dia<=18)
                {
                    resultado.textContent = "Signo = Aquário";
                }
                else if (dia>=19)
                {
                    resultado.textContent = "Signo = Peixes";
                }
            }

            else if (mes == 3)
            {

                {

                }

                {

                }
            }

            else if (mes == 4)
            {

                {

                }

                {
                    resultado.textContent = "Signo = Touro";

                }
            }

            else if (mes == 5)
            {

                {
                    resultado.textContent = "Signo = Touro";
                }
                else if (dia>=21)
                {
                    resultado.textContent = "Signo = Gêmeos";
                }
            }

            else if (mes == 6)

                }
            }

            else if (mes == 7)

                }

                }
            }
