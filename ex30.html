    <form>
    <fieldset>
    <legend>Exercício 30</legend>
        <div>
            <label>Escreva um programa que receba um valor numérico de até dois algarismos e transcreva esse valor por extenso.
            </label>
        </div>
        <div class="input">
            <label>Número: </label> 
        	<input type="number" name="n" id="n" required>
        </div>
        <div class=botao>
        <button onclick="calcular()" type="button">TRANSCREVER</button>
        </div>
        <div>
        <label id="resultado"></label>
        </div>
    </fieldset>
    </form>
    
    <script>
    
        function calcular() {

        		resultado.textContent = "Digite um número de até dois algarismos."
        	}

        	else { 

        		if (vet[0] == 1 || vet[1] == 0)
        		{
 		       		if (n == 10)

	        		{

        			}

    	    		{
	        			n1 = "Doze"
        			}
       		 		else if (n == 13)

        			}

        			{

	        		}
	        		else if (n == 18)
        			{

        			}

	        		{

        			if (vet[0]==2)

    	    		{
	        			n1 = "Quarenta";

        			else if (vet[0]==5)

    	    			n1 = "Cinquenta";
	        		} 
        			else if (vet[0]==6)

        				n1 = "Sessenta";
    	    		}
	        		else if (vet[0]==7)

        			}
    	    		else if (vet[0]==8)
	        		{
        				n1 = "Oitenta";
        			}
        			else if (vet[0]==9)
    	    		{
	        			n1 = "Noventa";
        			}

        			resultado.textContent = "Saída = " + n1;
        		}
        		else {

        			if (vet[0]==2)
        			{
        				n1 = "Vinte";
    	    		}
	        		else if (vet[0]==3)
	        		{
        				n1 = "Trinta";
        			}
        			else if (vet[0]==4)
    	    		{
	        			n1 = "Quarenta";
        			}
        			else if (vet[0]==5)
        			{
    	    			n1 = "Cinquenta";
	        		} 
        			else if (vet[0]==6)
        			{
        				n1 = "Sessenta";
    	    		}
	        		else if (vet[0]==7)
        			{
        				n1 = "Setenta";
        			}
    	    		else if (vet[0]==8)
	        		{

        			else if (vet[0]==9)

	        			n1 = "Noventa";

        			if (vet[1]==1)

        			}

        			}
        			else if (vet[1]==6)
        			{
